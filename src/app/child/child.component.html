<div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Author</th>
          <th scope="col">Timestamp</th>
          <th scope="col">Note</th>
          <th scope="col">Attachment</th>
          <th scope="col">TicketId</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{item?.id}}</td>
          <td>{{item?.author}}</td>
          <td>{{item.timestamp}}</td>
          <td [innerHTML]='item.note'></td>
          <td>
            <div *ngIf="item?.attachment.length " >
              <div *ngFor="let data of item?.attachment">
                {{data.FileName}}
              </div>
            </div>
            <div *ngIf="item?.attachment.length == 0">no data found</div>
          </td>
          <td>{{item?.ticketId}}</td>
          <td>
            <button class="btn btn-info" (click)="edit(item)">edit</button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteTicket(item.id)">delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
